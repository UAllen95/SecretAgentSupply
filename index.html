<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header -->

    <header class="black">
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Main Banner -->

    <div id="banner">
      <div class="container">
        <div class="black arrival">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES<h2>
        </div>
      </div>
    </div>

    <!-- List -->

    <nav>
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
        <span class="hidden">Menu</span>
        </div>
      </div>
    </nav>

    <!-- Listed items + More -->

    <div id="list">
      <div class="container">
        <div class="item">
          <div class="img">
            <img src="./resources/images/pen.png" />
          </div>
          <div class="black">
            <p>Exploding Pen</p>
          </div>
        </div>

        <div class="item secound">
          <div class="img">
            <img src="./resources/images/watch.png" />
          </div>
          <div class="black">
            <p>Cellular Watch</p>
          </div>
        </div>

        <div class="item first">
          <div class="img">
            <img src="./resources/images/glasses.png" />
          </div>
          <div class="black">
            <p>Thermal Glasses</p>
          </div>
        </div>

        <div class="box">
          <div class="black">
            <p>Location</p>
          </div>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="box">
          <div class="black">
            <p>Hours</p>
          </div>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer class="black">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
